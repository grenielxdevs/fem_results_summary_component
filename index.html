<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- CSS Style -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts: Hankesh Grotesh -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="result">
          <h2>Your Result</h2>
          <div class="result-circle">
            <p>76</p>
            <span>of 100</span>
          </div>
          <div class="result-content">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul class="summary-lists">
            <li class="summary-list">
              <p class="title">
                <img src="./assets/images/icon-reaction.svg" alt="">
                Reaction
              </p>
              <p class="average"><strong>80</strong> / 100</p>
            </li>
            <li class="summary-list">
              <p class="title">Memory</p>
              <p class="average"><strong>92</strong> / 100</p>
            </li>
            <li class="summary-list">
              <p class="title">Verbal</p>
              <p class="average"><strong>61</strong> / 100</p>
            </li>
            <li class="summary-list">
              <p class="title">Visual</p>
              <p class="average"><strong>72</strong> / 100</p>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
